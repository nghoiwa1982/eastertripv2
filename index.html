<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>復活節旅行 | 成都+重慶七日之旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-900 font-sans antialiased">
    <div id="root"></div>
    
    <script type="text/babel" src="components/Navbar.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="components/DayCard.js"></script>
    <script type="text/babel" src="components/AttractionCard.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/ScheduleTable.js"></script>
    <script type="text/babel" src="components/ImageGallery.js"></script>
    <script type="text/babel" src="app.js"></script>
    
    <script>
        window.addEventListener("wheel", (e)=> {
            const isPinching = e.ctrlKey
            if(isPinching) e.preventDefault()
        }, { passive: false })
    </script>
